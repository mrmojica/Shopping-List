<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header>
	<h1>Shopping List!</h1>
</header>
<div class="container">
	<div class="addItem">
		<form id="newForm">
		<label> Item: <input id="newItem" type="text" name="itemName"> </label>
		<button id="addButton" type="submit"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
		</form>
	</div>
	<div class="content">
		<ul class="listItems">
			<li class="item">
				<input class="check" type="checkbox" contenteditable="false">
			 	<strong> Item 1 </strong> 
				 <button class="edit" type="button">
				 	<i class="fa fa-pencil" aria-hidden="true"></i>
				 </button> 
				 <button class="remove" type="button">
				 	<i class="fa fa-trash" aria-hidden="true"></i>
				 </button>
			 </li>
			 <li class="item">
				<input class="check" type="checkbox" contenteditable="false">
			 	<strong> Item 2 </strong> 
				 <button class="edit save" type="button">
				 	<i class="fa fa-pencil" aria-hidden="true"></i>
				 </button> 
				 <button class="remove" type="button">
				 	<i class="fa fa-trash" aria-hidden="true"></i>
				 </button>
			 </li>
			 <li class="item">
				<input class="check" type="checkbox" contenteditable="false">
			 	<strong> Item 3 </strong> 
				 <button class="edit" type="button">
				 	<i class="fa fa-pencil" aria-hidden="true"></i>
				 </button> 
				 <button class="remove" type="button">
				 	<i class="fa fa-trash" aria-hidden="true"></i>
				 </button>
			 </li>
			 <li class="item">
				<input class="check" type="checkbox" contenteditable="false">
			 	<strong> Item 4 </strong> 
				 <button class="edit" type="button">
				 	<i class="fa fa-pencil" aria-hidden="true"></i>
				 </button> 
				 <button class="remove" type="button">
				 	<i class="fa fa-trash" aria-hidden="true"></i>
				 </button>
			 </li>
		
		</ul>
	</div>
	<div class="reset">
		<button id="clearButton" type="button">Clear All</button>
	</div>


</div>

	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
