<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header>
	<h1>Shopping List!</h1>
</header>
<div class="container">
	<div class="addItem">
		<form action="">
		Item: <input id="userInput" type="text" name="itemName"> 
		<button type="button"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
		</form>
	</div>
	<div class="content">
		<ul class="listItems">
			<li><input class= "check" type="checkbox"> Item 1 <button class="edit" type="button"><i class="fa fa-pencil" aria-hidden="true"></i></button> <button class="remove" type="button"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
			<li><input class= "check" type="checkbox"> Item 2 <button class="edit" type="button"><i class="fa fa-pencil" aria-hidden="true"></i></button> <button class="remove" type="button"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
			<li><input class= "check" type="checkbox" checked><strike> Item 3 </strike><button class="edit" type="button"><i class="fa fa-pencil" aria-hidden="true"></i></button> <button class="remove" type="button"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
			<li><input class= "check" type="checkbox" checked><strike> Item 4 </strike><button class="edit" type="button"><i class="fa fa-pencil" aria-hidden="true"></i></button> <button class="remove" type="button"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
		</ul>
	</div>
	<div class="reset">
		<button class="clearButton" type="button">Clear All</button>
	</div>


</div>

	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
